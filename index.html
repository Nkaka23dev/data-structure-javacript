<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>This is the resembalance of cloning!</h1>
    <ul>
        <li>item1</li>
    </ul>

    <script>
        const parentEl = document.querySelector('ul');
        // const createdIl = document.createElement('li');
        // createdIl.textContent = "item1";
        // parentEl.appendChild(createdIl)
        const cloned = document.querySelector('li');

        parentEl.appendChild(cloned.cloneNode(true))
    </script>
</body>

</html>
