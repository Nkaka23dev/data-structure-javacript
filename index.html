<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="margin-top: 100px;">
        <p>
        </p>
        <button onclick="increment()" style="cursor: pointer;">
            Click me to increment
        </button>
    </div>
    <script>
        let count = 0
        function increment() {
            count += 1
            updateUI()
        }

        function updateUI() {
            const myPara = document.querySelector('p');
            myPara.innerText = `
            Clicked ${count} ${count === 1 || count === 0 ? 'time' : 'times'}
            `
        }
        updateUI()
    </script>
</body>

</html>
